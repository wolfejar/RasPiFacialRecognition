<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/2112815.png">
    <title>Facial Recognition App</title>

    <link href="../static/css/bootstrap.css" rel="stylesheet">
</head>

<body class="text-center">
<div align="center">
    <form class="form-signin" method='post' action="/sign_up_post" style="width: 50%">
    <h1>Facial Recognition App</h1>
    <h1 class="h3 mb-3 font-weight-normal">Please Provide Credentials</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputFirstName" class="sr-only">First Name</label>
    <input id="inputFirstName" name="first_name" class="form-control" placeholder="First Name" required="" autofocus="">
    <label for="inputLastName" class="sr-only">Last Name</label>
    <input id="inputLastName" name="last_name" class="form-control" placeholder="Last Name" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
</form>
&nbsp;
Already have an account?
&nbsp;
<button class="btn btn-sm btn-secondary btn-block" onclick="window.location.href='/index'" style="width: 50%">Sign In</button>

</div>
</body>
</html>
